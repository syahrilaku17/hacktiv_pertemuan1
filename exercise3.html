<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Form</title>
    <style>
    .form-control{
        padding: 5px;
        margin: 10px;
        margin-left: 5px;
    }
    label{
        margin-left: 5px;
    }
    </style>
</head>
<body>
    <form action="" method="POST">

            <label for="first_name">Nama Awal </label><br>
            <input type="text" class="form-control" placeholder="masukan nama depan..."><br>

            <label for="last_name">Nama Akhir </label><br>
            <input type="text" class="form-control" placeholder="masukan nama belakang..."><br>

            <label for="last_name">Password  </label><br>
            <input type="password" class="form-control" placeholder="masukan nama belakang..."><br>

            <!-- Radion Button -->

            <label for="jenis_kelamin"> Jenis Kelamin </label><br>

            <input type="radio" name="gender" id="male"> Laki-laki  <br>
            <input type="radio" name="gender" id="male"> Perempuan <br>
            <input type="radio" name="gender" id="male"> Other <br>

            <button> Submit </button>

    </form>
</body>
</html>
